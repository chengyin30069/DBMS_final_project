<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #007BFF;
            text-align: center;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .movie {
            margin-bottom: 20px;
        }
        .movie h2 {
            font-size: 1.5em;
            color: #007BFF;
        }
        .movie p {
            margin: 5px 0;
        }
        .genres {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie List</h1>
        <div class="search-bar">
            <form action="/movie" method="get">
                <input type="text" name="q" placeholder="Search by title" value="{{ search_query }}">
                <button type="submit">Search</button>
            </form>
        </div>
        {% if movies %}
            {% for movie in movies %}
                <div class="movie">
                    <h2><a href="/movie/{{ movie.movieid }}">{{ movie.title }}</a></h2>
                    <p>Average Rating: {{ movie.avg_rating }}</p>
                    <p class="genres">Genres: {{ movie.genres }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No movies found.</p>
        {% endif %}
    </div>
</body>
</html>
