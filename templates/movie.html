<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        .movie {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .movie h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }
        .movie p {
            margin: 5px 0;
        }
        .movie .genres {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    {% if movies %}
		{% for movie in movies %}
    		<div class="movie">
        		<h2><a href="/movie/{{ movie.movieid }}">{{ movie.title }}</a></h2>
        		<p>Average Rating: {{ movie.avg_rating }}</p>
        		<p class="genres">Genres: {{ movie.genres }}</p>
    		</div>
		{% endfor %}
    {% else %}
        <p>No movies found!</p>
    {% endif %}
    <footer>
        &copy; 2024 NYCU DB final project Team 29. All rights reserved.
    </footer>
</body>
</html>
