<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #007BFF; /* 藍色標題 */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #007BFF; /* 藍色按鈕 */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* 深藍色按鈕 hover */
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF; /* 藍色連結 */
        }
        a:hover {
            text-decoration: underline;
        }
        /* 顯示錯誤訊息的紅色樣式 */
        .flash-message {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Tags</h1>

        <!-- 顯示flash message -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- 新增標籤表單 -->
        <form action="/add_tags/{{ movieid }}" method="POST">
            <label for="tags">Tags (separate by commas):</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags" required>
            <button type="submit">Submit Tags</button>
        </form>
        <a href="/movie/{{ movieid }}">Back to Movie</a>
    </div>
</body>
</html>
